<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success"
     (click)="onNewRecipe()"
      >
      New Recipe
    </button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">

    <div class="recipeList">

      <app-recipe-item
        *ngFor="let recipeElem of (recipesState | async).recipes; let i = index"
        [recipe]="recipeElem"
        [index]="i"
        >
      </app-recipe-item>

    </div>

  </div>
</div>
