<div class="row">
    <div class="col-xs-10 col-sm-8 col-md-6 col-xs-offset-1 col-sm-offet-2 col-md-offset-3">
      <form
        (ngSubmit)="onSignin(f)"
        #f="ngForm"
        >
        <div
          class="form-group">
          <label for="email">Mail</label>
          <input
            class="form-control"
            type="email"
            name="email"
            id="email"
            ngModel
            email
            required
            (ngModelChange)="setChangedAfterSubmit()"
          >
        </div>
        <div
          class="form-group">
          <label for="password">Password</label>
          <input
            class="form-control"
            type="password"
            name="password"
            id="password"
            ngModel
            required
            [minlength]="getPasswordMinLen()"
            (ngModelChange)="setChangedAfterSubmit()"
          >
        </div>
       
        <div
          *ngIf="(authState | async).errorMsg && inputsNotChangedSinceSubmit"
          class="help-block"
          >
          {{ (authState | async).errorMsg }}
        </div>
        
        <div>
          <button
            class="btn btn-primary"
            type="submit"
            [disabled]="!f.valid"
            >
            Sign In
          </button>
        </div>
      </form>
    </div>
  </div>
