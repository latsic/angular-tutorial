<div class="row">
  <div class="col-xs-12">
    <form
      (ngSubmit)="onSubmit(f)"
      #f="ngForm"
      >
      <div class="row myComponent">
        <div class="col-sm-5 form-group col-xs-12">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            ngModel
            required
            #nameRef
          >
        </div>
        <div class="col-sm-2 form-group col-sm-push-5 col-xs-2">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            name="amount"
            [ngModel]="'1'"
            required
            [pattern]="'^[1-9]+[0-9]*$'"
            #amountRef
          >
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success"
            type="submit"
            [disabled]="!f.valid"
            >
            {{ editMode ? "Update" : "Add" }}
          </button>
          <button
            class="btn btn-danger"
            type="button"
            (click)="onDelete()"
            *ngIf="editMode"
            >
            Delete
          </button>
          <button
            class="btn btn-primary"
            type="button"
            (click)="onClear()"
            *ngIf="((amountRef.value != '' && amountRef.value != '1') || nameRef.value != '') || editMode"
            >
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
